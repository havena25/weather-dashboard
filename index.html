<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7af697ed77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">

    <title>Weather Dashboard</title>

</head>

<body>

    <nav class="navbar navbar-brand">
        <div class="container-fluid">
        <div class="col-12 text-center">    
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
        </div>
    </nav>


    <div class="row content-row">
        <div class="col-3 bg-light pt-3">
            <h4>Search for a city:</h4>
            <form>
            <div class="form-group input-group">
            <input type="text" class="form-control" id="search-city" placeholder="Enter city here">
            <div class="input-group-append">
            <button class="btn btn-info" type="button" id="search-button">
            <i class="fa fa-search"></i>
            </button>
            </div>
            </div>
            </form>
        </div>

        <div class="col-9">
            <div class="row">
            <div class="col-12">
            <h2>City Weather</h2>
                <p>Temperature:</p>
                <p>Humidity:</p>
                <p>Wind Speed:</p>
                <p>UV Index:</p>
            </div>
            </div>

            <div class="row">
            <div class="col-12">
            <h3>5-Day Forecast</h3>
            </div>
            </div>
        </div>

    </div>
    
</body>
</html>
